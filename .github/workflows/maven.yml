name: Java + Playwright CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Проверка кода
      - uses: actions/checkout@v4

      # 2. Настройка JDK
      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '20'

      # 3. Кэш Maven зависимостей
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Установка Node.js (для Playwright)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      # 5. Кэш npm
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 6. Установка зависимостей Node.js и Playwright
      - name: Install Node.js dependencies and Playwright
        run: |
          npm install
          npx playwright install --with-deps

      # 7. Прогон тестов Maven
      - name: Build and test with Maven
        run: mvn -B -e -X clean test

      # 8. Загрузка surefire отчетов как артефакт
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      # 9. Установка Allure CLI
      - name: Install Allure CLI
        uses: allure-framework/allure-action@v2
        with:
          version: 2.25.0

      # 10. Генерация Allure отчета
      - name: Generate Allure Report
        run: allure generate target/allure-results --clean -o target/allure-report

      # 11. Загрузка Allure отчета как артефакт
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
