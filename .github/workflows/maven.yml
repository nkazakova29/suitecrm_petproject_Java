name: Java + Playwright + Allure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up JDK 20
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'

      # 3. Install Playwright browsers
      - name: Install Playwright browsers
        run: mvn exec:java -e -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.args="install"

      # 4. Run tests with Maven
      - name: Run tests with Maven
        run: mvn clean test

      # 5. Debug: list allure-results to check that XML files were generated
      - name: Debug Allure Results
        run: |
          echo "Listing allure-results folder:"
          if [ -d "allure-results" ]; then
            ls -la allure-results
          else
            echo "Folder allure-results not found!"
          fi

      # 6. Generate Allure Report
      - name: Generate Allure Report
        run: mvn allure:report

      # 7. Deploy to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site/allure-maven-plugin/
          keep_files: true
